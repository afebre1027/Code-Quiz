<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz!</title>
    <link rel="stylesheet" href="./assets/game.css"> 
    <!-- <link rel="stylesheet" href="./assets/style.css"> -->
</head>

<body>
    <div class="game-container">
        <div id="game" class="game">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        score
                    </p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
            <!-- high score & time  -->
            <div class="display">
                <div id="high-score"><a href="" id="score-btn">high score</a></div>
                <div id="time" class="">Time:</div>
            </div>
            <!-- question & answer -->
            <h1 class="question">question goes here</h1>
                <div class="answer-container">
                    <p class="answer-choice">1</p>
                    <p class="answer-text" data-number="1">choice 0</p>
                </div>
                <div class="answer-container">
                    <p class="answer-choice">2</p>
                    <p class="answer-text" data-number="2">choice 1</p>
                </div>

                <div class="answer-container">
                    <p class="answer-choice">3</p>
                    <p class="answer-text" data-number="3">choice 2</p>
                </div>
                <div class="answer-container">
                    <p class="answer-choice">4</p>
                    <p class="answer-text" data-number="4">choice 3</p>
                </div>
            
        </div>
    </div> 
    <script src="./assets/javascript.js"></script>
</body>

</html>
